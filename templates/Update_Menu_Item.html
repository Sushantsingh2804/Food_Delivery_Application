<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='Styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu-Item</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white">

  <h3 class="navbar-brand Logo" style="color:#ff9800;font-size: 2rem;"href="#">Foodex</h3>
    <div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto nav-links">
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/Resturant-Dashboard">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/View-Menu">View Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/Add-Item">Add Item</a>
      </li>
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/Resturant-Orders">Orders</a>
      </li>
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/">Log out</a>
      </li>
    </ul>
  </div>
     </div>
</nav>
  <div class="ToCenter" style="background:#ff9800;">
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/Update-Item" method="POST">
                    {% for i in Item %}
                    <table class="table">
                      <tr>
                        <h3 class="Logo">Update Item</h3>
                      </tr>

                        <tr>
                            <td>Item Id</td>
                            <td> <input type="text" name="ITEM_ID" class="form-control" value="{{i[0]}}"> </td>
                        </tr>
                        <tr>
                            <td>Item Name</td>
                            <td> <input type="text" name="ITEM_NAME" class="form-control" value="{{i[1]}}"> </td>
                        </tr>
                        <tr>
                            <td>Item Category</td>
                            <td> <input type="text" name="ITEM_CATEGORY" class="form-control" value="{{i[2]}}"> </td>
                        </tr>
                        <tr>
                            <td>Item Price</td>
                            <td> <input type="text" name="ITEM_PRICE" class="form-control" value="{{i[3]}}"> </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><button type="submit" class="Submit-btn" style="background:#ff9800;">Update</button></td>
                        </tr>
                    </table>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
    </div>
    <style>
        .container{
          width: 50vw;
          background: white;
          border-radius: 1rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
