<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='Styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
  <div class="ToCenter" style="background:#2196f3;">
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/User-Registration" method="post">
                    <table class="table">
                      <tr>
                          <h1 class="Logo" style="color:#2196f3;">Foodex</h1>
                      </tr>
                      <tr>
                        <h3>User Registration</h3>
                      </tr>
                        <tr>
                            <td>User Name</td>
                            <td> <input type="text" name="USER_NAME" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td> <input type="email" name="USER_EMAIL" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td> <input type="text" name="USER_PHONE_NO" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td> <input type="password" name="USER_PASSWORD" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td> <input type="password" name="confirm_PASSWORD" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td> <input type="text" name="ADDRESS" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td> <input type="number" name="Pincode" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="Submit-btn" style="background:#2196f3;">Register</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a href="/">Already have a account? Click here to Login</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    </div>
    <style>
        .container{
          width: 50vw;
          background: white;
          border-radius: 1rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
