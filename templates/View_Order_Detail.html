<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='Styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu-Item</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white">

  <h3 class="navbar-brand Logo" style="color:#2196f3;font-size: 2rem;"href="#">Foodex</h3>
    <div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto nav-links">
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/User-Dashboard">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/View-Resturant">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/User-cart">Cart</a>
      </li>
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/User-order">Order</a>
      </li>
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/User-Wallet">Wallet</a>
      </li>
    </ul>
  </div>
     </div>
</nav>
  <div class="ToCenter" style="background:#2196f3;">
  <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <tbody>
                    <tr>
                        <h4 class="Logo">Order Details</h4>
                        </tr>
                      {% for i in Order %}
                      <tr>
                            <td>Order id: </td>
                            <td>{{i[0]}}</td>
                        </tr>
                     <tr>
                            <td>Name of Resturant:</td>
                            <td>{{i[3]}}</td>
                        </tr>
                        <tr>
                            <td>Amount:</td>
                            <td>{{i[1]}}</td>
                        </tr>
                        <tr>
                            <td>Status:</td>
                            <td>{{i[2]}}</td>
                        </tr>


                      {% endfor %}
                  </table>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Count</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in Item_list %}
                      <tr>
                        <td>{{i[0]}}</td>
                          <td>{{i[1]}}</td>

                      </tr>
                      {% endfor %}
                    <tr>
                        <td></td>
                          <td> <a class="Edit-btn" style="background:#2196f3;" href="/User-order">Back to Orders</a> </td>

                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    </div>
    <style>
        .container{
          width: 50vw;
          background: white;
          border-radius: 1rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
