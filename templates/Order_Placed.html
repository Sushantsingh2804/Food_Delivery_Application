<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='Styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu-Item</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white">

  <h3 class="navbar-brand Logo" style="color:#2196f3;font-size: 2rem;"href="#">Foodex</h3>
    <div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto nav-links">
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/User-Dashboard">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/View-Resturant">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/User-cart">Cart</a>
      </li>
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/User-order">Order</a>
      </li>
        <li class="nav-item">
        <a class="nav-link nav-link-btn" href="/User-Wallet">Wallet</a>
      </li>
    </ul>
  </div>
     </div>
</nav>
  <div class="ToCenter" style="background:#2196f3;">
  <div class="container">
        <div class="row">
            <div class="col">
                <form action="/" method="post">
                    <table class="table">
                      <tr>
                          <h1 class="Logo" style="color:#2196f3;">Foodex</h1>
                      </tr>
                         <tr>
                        <h3 class="Logo">
                           Order Amount</h3>
                      </tr>
                      <tr>
                        <h4 class="Logo">
                            {% if Order %}
                Order amount=  {{Order}}
                {% else %}
                Not Yet Login
                {% endif %}</h4>
                      </tr>
                        <tr>
                            <button id="rzp-button1" class="Submit-btn">Pay</button>
                            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                            <script>
                            var options = {
                            "key": "7WRvXfi7gJ1FK2KsmB5lFnkS", // Enter the Key ID generated from the Dashboard
                            "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                             "currency": "INR",
                              "name": "Acme Corp",
                              "description": "Test Transaction",
                              "image": "https://example.com/your_logo",
                              "order_id": "order_9A33XWu170gUtm", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                               "handler": function (response){
                               alert(response.razorpay_payment_id);
                               alert(response.razorpay_order_id);
                               alert(response.razorpay_signature)    },
                               "prefill": {
                               "name": "Gaurav Kumar",
                               "email": "gaurav.kumar@example.com",
                               "contact": "9999999999"    },
                               "notes": {
                               "address": "Razorpay Corporate Office"    },
                               "theme": {        "color": "#3399cc"    }};
                               var rzp1 = new Razorpay(options);rzp1.on('payment.failed', function (response){
                               alert(response.error.code);
                               alert(response.error.description);
                               alert(response.error.source);
                               alert(response.error.step);
                               alert(response.error.reason);
                               alert(response.error.metadata.order_id);
                               alert(response.error.metadata.payment_id);});
                               document.getElementById('rzp-button1').onclick = function(e){
                               rzp1.open();
                               e.preventDefault();}
                        </script>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    </div>
    <style>
        .container{
          width: 50vw;
          background: white;
          border-radius: 1rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
